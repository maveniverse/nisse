name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Verify
    uses: maveniverse/parent/.github/workflows/ci.yml@release-37
    with:
      maven-matrix: '[ "3.8.8", "3.9.9", "4.0.0-rc-3" ]'
      jdk-matrix: '[ "8", "21", "24" ]'
      maven-test: './mvnw clean verify -e -B -V -P run-its -rf :it'
